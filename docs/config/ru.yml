---
site_url: https://kasefuchs.github.io/homelab/ru/
site_name: Muttias Homelab

repo_url: https://github.com/kasefuchs/homelab
repo_name: kasefuchs/homelab

docs_dir: ../pages/ru
site_dir: ../build/ru

nav:
  - Главная: index.md
  - Развёртывание:
      - Необходимое: deployment/prerequisites.md
      - Подготовка: deployment/preparation.md

extra:
  alternate:
    - name: English
      link: /homelab/en/
      lang: en

    - name: Русский
      link: /homelab/ru/
      lang: ru

theme:
  name: material
  language: ru

  icon:
    logo: material/server-network
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-3
        name: Включить тёмную тему

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-5
        name: Выключить тёмную тему

  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking

plugins:
  - social
  - search:
      lang: ru

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
