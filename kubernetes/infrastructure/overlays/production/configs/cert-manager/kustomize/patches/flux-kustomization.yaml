---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: flux-system
spec:
  patches:
    - target:
        group: cert-manager.io
        kind: ClusterIssuer
        name: letsencrypt
      # language="yaml"
      patch: |-
        - op: replace
          path: /spec/acme/server
          value: https://acme-v02.api.letsencrypt.org/directory
