---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/infrastructure/cert-manager/config/kustomize
  wait: false
  prune: true
  timeout: 5m
  retryInterval: 2m
  targetNamespace: cert-manager
  dependsOn:
    - name: cert-manager-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
