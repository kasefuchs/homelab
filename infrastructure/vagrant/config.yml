---
# Vagrant box image to use.
box_image: homelab/debian

# Amount of vCPU's on node.
vm_cpus: 2

# Amount of memory on node.
vm_memory: 2048

# Amount of nodes to create.
node_count: 3

# Number on which forwarded ssh port will be generated.
ssh_port_prefix: 2230

# Number on which forwarded nebula port will be generated.
nebula_port_prefix: 4660

# Number to add for node ips in private network.
network_ip_prefix: 30
