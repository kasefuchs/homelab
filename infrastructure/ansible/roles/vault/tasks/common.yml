---
- name: Create group
  ansible.builtin.group:
    name: "{{ vault_group }}"

- name: Create user
  ansible.builtin.user:
    name: "{{ vault_user }}"
    group: "{{ vault_group }}"
    system: true
    create_home: false

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
  loop:
    - "{{ vault_pki_dir }}"
    - "{{ vault_pki_ca_dir }}"
    - "{{ vault_pki_entity_dir }}"
    - "{{ vault_raft_dir }}"
    - "{{ vault_state_dir }}"
    - "{{ vault_config_dir }}"

- name: Copy Terraform project
  ansible.builtin.copy:
    src: "{{ vault_controller_terraform_project_dir }}"
    dest: "{{ vault_terraform_project_dir }}"
