---
# Version of Vault to download. Can be a specific version (e.g., "1.1.12") or "latest".
vault_download_version: latest

# URL to download the Vault binary, constructed from GitHub user, repository, version, and architecture.
vault_download_url: "https://releases.hashicorp.com/vault/{{ vault_download_version }}/vault_{{ vault_download_version }}_linux_{{ vault_download_architecture.value }}.zip"
