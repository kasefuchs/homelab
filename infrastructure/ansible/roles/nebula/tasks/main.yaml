---
- name: Download Nebula
  tags: download
  ansible.builtin.include_tasks:
    file: download.yaml
    apply:
      tags: download
      become: false
      run_once: true
      delegate_to: localhost

- name: Install Nebula
  tags: install
  ansible.builtin.include_tasks:
    file: install.yaml
    apply:
      tags: install

- name: Create Nebula certificates
  tags: certificate
  ansible.builtin.include_tasks:
    file: certificate.yaml
    apply:
      tags: certificate
      become: false
      delegate_to: localhost

- name: Configure Nebula
  tags: config
  ansible.builtin.include_tasks:
    file: config.yaml
    apply:
      tags: config
      notify:
        - Reload SystemD daemon
        - Enable Nebula service
        - Restart Nebula service

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
