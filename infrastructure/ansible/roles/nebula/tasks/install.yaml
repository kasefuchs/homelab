---
- name: Create Nebula binaries directory
  ansible.builtin.file:
    path: "{{ nebula_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Nebula binaries
  ansible.builtin.unarchive:
    src: "{{ nebula_install_archive_local_file }}"
    dest: "{{ nebula_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ nebula_install_unarchive_include }}"
    extra_opts: "{{ nebula_install_unarchive_options }}"
