---
- name: Enable CoreDNS service
  ansible.builtin.systemd_service:
    name: coredns
    enabled: true

- name: Restart CoreDNS service
  ansible.builtin.systemd_service:
    name: coredns
    state: restarted

- name: Wait for CoreDNS
  ansible.builtin.wait_for:
    port: "{{ coredns_config_port }}"
