---
# Map of CoreDNS configuration files.
coredns_config:
  root: "{{ lookup('ansible.builtin.file', 'config/root.conf') }}"
  vault: "{{ lookup('ansible.builtin.template', 'zone.conf.j2', template_vars={'coredns_config_zone': 'vault'}) }}"

# Map of CoreDNS zone files.
coredns_config_zones:
  vault: "{{ undef(hint='You must specify Vault DNS zone') }}"
