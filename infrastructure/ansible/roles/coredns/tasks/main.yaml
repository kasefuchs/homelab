---
- name: Download CoreDNS
  tags: download
  ansible.builtin.include_tasks:
    file: download.yaml
    apply:
      tags: download
      become: false
      run_once: true
      delegate_to: localhost

- name: Install CoreDNS
  tags: install
  ansible.builtin.include_tasks:
    file: install.yaml
    apply:
      tags: install

- name: Configure CoreDNS
  tags: config
  ansible.builtin.include_tasks:
    file: config.yaml
    apply:
      tags: config
      notify:
        - Reload SystemD daemon
        - Enable CoreDNS service
        - Restart CoreDNS service
        - Wait for CoreDNS
