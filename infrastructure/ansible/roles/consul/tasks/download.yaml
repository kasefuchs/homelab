---
- name: Get latest Consul version
  when: consul_download_version == "latest"
  block:
    - name: Fetch latest Consul release on GitHub
      register: consul_download_github_release
      community.general.github_release:
        user: "{{ consul_download_github_user }}"
        repo: "{{ consul_download_github_repository }}"
        token: "{{ lookup('ansible.builtin.env', 'ANSIBLE_GITHUB_API_TOKEN') }}"
        action: latest_release

    - name: Set Consul version fact
      ansible.builtin.set_fact:
        consul_download_version: "{{ consul_download_github_release.tag | ansible.builtin.regex_replace('^v', '') }}"

- name: Link current version directory
  block:
    - name: Create version directory
      ansible.builtin.file:
        path: "{{ (consul_download_local_dir, consul_download_version) | ansible.builtin.path_join }}"
        mode: "0755"
        state: directory

    - name: Link current version directory
      ansible.builtin.file:
        src: "{{ (consul_download_local_dir, consul_download_version) | ansible.builtin.path_join }}"
        dest: "{{ consul_download_current_local_dir_link }}"
        state: link

- name: Download Consul binaries
  block:
    - name: Check if the Consul archives already downloaded
      loop: "{{ consul_download_architecture_map | ansible.builtin.dict2items }}"
      register: consul_download_files
      loop_control:
        label: "{{ consul_download_architecture.key }}"
        loop_var: consul_download_architecture
      ansible.builtin.stat:
        path: "{{ (consul_download_current_local_dir_link, consul_download_architecture.key) | ansible.builtin.path_join }}"

    - name: Download Consul archives
      when: not consul_download_files.results[ansible_loop.index0].stat.exists
      loop: "{{ consul_download_architecture_map | ansible.builtin.dict2items }}"
      loop_control:
        label: "{{ consul_download_architecture.key }}"
        loop_var: consul_download_architecture
        extended: true
      ansible.builtin.get_url:
        url: "{{ consul_download_url }}"
        dest: "{{ (consul_download_current_local_dir_link, consul_download_architecture.key) | ansible.builtin.path_join }}"
        mode: "0644"
