---
- name: Create Consul binaries directory
  ansible.builtin.file:
    path: "{{ consul_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Consul binaries
  ansible.builtin.unarchive:
    src: "{{ consul_install_archive_local_file }}"
    dest: "{{ consul_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ consul_install_unarchive_include }}"
    extra_opts: "{{ consul_install_unarchive_options }}"
