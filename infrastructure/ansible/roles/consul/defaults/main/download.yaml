---
# Version of Consul to download. Can be a specific version (e.g., "1.1.12") or "latest".
consul_download_version: latest

# URL to download the Consul binary, constructed from GitHub user, repository, version, and architecture.
consul_download_url: "https://releases.hashicorp.com/consul/{{ consul_download_version }}/consul_{{ consul_download_version }}_linux_{{ consul_download_architecture.value }}.zip"
