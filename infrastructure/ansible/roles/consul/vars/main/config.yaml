---
# The user to run Consul as.
consul_config_user: consul

# The group to run Consul as.
consul_config_group: consul

# Directory where Consul configuration files will be stored.
consul_config_dir: /etc/consul/

# Directory where Consul data will be stored.
consul_config_data_dir: /var/lib/consul/

# Directory where Consul certificate files will be stored in the config path.
consul_config_certificate_dir: "{{ (consul_config_dir, 'certs') | ansible.builtin.path_join }}"

# Directory where Consul CA certificate files will be stored in the config path.
consul_config_certificate_ca_dir: "{{ (consul_config_certificate_dir, 'ca') | ansible.builtin.path_join }}"

# Directory where Consul entity certificate files will be stored in the config path.
consul_config_certificate_entity_dir: "{{ (consul_config_certificate_dir, 'entity') | ansible.builtin.path_join }}"

# Full path to the main Consul configuration file.
consul_config_file: "{{ (consul_config_dir, 'agent.hcl') | ansible.builtin.path_join }}"

# Path to the Consul service binary.
consul_config_service_binary_file: "{{ (consul_install_archive_extract_dir, 'consul') | ansible.builtin.path_join }}"
