---
# GitHub user or organization that maintains the Consul repository.
consul_download_github_user: hashicorp

# GitHub repository name for Consul.
consul_download_github_repository: consul

# Mapping from system architecture to Consul release architecture naming.
consul_download_architecture_map:
  x86_64: amd64
  aarch64: arm64

# Directory path where specific versions of Consul will be downloaded.
consul_download_local_dir: "{{ role_path }}/../consul/files/download/"

# Symlink path pointing to the currently used Consul version.
consul_download_current_local_dir_link: "{{ (consul_download_local_dir, 'current') | ansible.builtin.path_join }}"
