---
- name: Reload Monit
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - reload

- name: Monitor Consul Agent
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - monitor
      - "{{ consul_agent_monit_service_name }}"

- name: Restart Consul Agent
  ansible.builtin.command:
    argv:
      - "{{ consul_agent_monit_init_path }}"
      - restart
