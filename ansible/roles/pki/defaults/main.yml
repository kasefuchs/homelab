---
# Specifies common name of the Root CA.
pki_ca_root_cn: Muttias Root CA

# Specifies amount of time the Root CA should be valid for.
pki_ca_root_duration: 87600h0m0s

# Specifies common name of the Nebula CA.
pki_ca_nebula_cn: Muttias Nebula CA

# Specifies the Nebula CA's list of ipv4 address and network in CIDR notation.
pki_ca_nebula_ips:
  - 172.16.0.0/12

# Specifies the Nebula CA's list of groups subordinate certs can use.
pki_ca_nebula_groups:
  - client
  - server

# Specifies amount of time the Nebula CA should be valid for.
pki_ca_nebula_duration: 87600h0m0s
