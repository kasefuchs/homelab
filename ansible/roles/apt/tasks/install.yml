---
- name: Install required
  ansible.builtin.apt:
    pkg:
      - dmidecode
      - default-jre-headless

- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale

- name: Install HashiCorp tools
  ansible.builtin.apt:
    pkg:
      - consul
      - nomad

- name: Install CoreDNS
  ansible.builtin.apt:
    name: coredns

- name: Install Speedtest CLI
  ansible.builtin.apt:
    name: speedtest

- name: Install Docker
  ansible.builtin.apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Upgrade packages
  ansible.builtin.apt:
    upgrade: "{{ apt_upgrade }}"
