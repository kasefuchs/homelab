---
- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale

- name: Install Consul
  ansible.builtin.apt:
    name: consul

- name: Install CoreDNS
  ansible.builtin.apt:
    name: coredns

- name: Install Speedtest CLI
  ansible.builtin.apt:
    name: speedtest

- name: Install Docker
  ansible.builtin.apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Upgrade packages
  ansible.builtin.apt:
    upgrade: true
