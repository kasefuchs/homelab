---
- name: Add Kasefuchs APT signing key
  ansible.builtin.get_url:
    url: https://apt.kasefuchs.su/keyring.asc
    dest: /etc/apt/keyrings/kasefuchs.asc
    mode: "0644"
    force: true

- name: Add Docker APT signing key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true

- name: Add Kasefuchs APT repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kasefuchs.asc] https://apt.kasefuchs.su bookworm main
    filename: kasefuchs
    update_cache: false

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable
    filename: docker
    update_cache: false

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
