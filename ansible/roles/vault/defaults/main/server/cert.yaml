---
# Subject details for the Vault server CA certificate.
vault_server_cert_ca_subject:
  CN: Vault server CA

# Duration of Vault server CA certificate validity.
vault_server_cert_ca_duration: 3650d

# Subject details for the Vault server certificate.
vault_server_cert_entity_subject:
  CN: server.vault

# IP addresses included in the certificate.
vault_server_cert_entity_ip_sans:
  - 127.0.0.1
  - "{{ ansible_default_ipv4.address }}"

# DNS names included in the certificate.
vault_server_cert_entity_dns_sans:
  - localhost
  - server.vault
  - "{{ common_internal_fqdn }}"

# Duration of Vault server certificate validity.
vault_server_cert_entity_duration: 1825d
