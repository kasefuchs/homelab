---
# Base local directory for storing Vault server certificates.
vault_server_cert_local_dir: "{{ (vault_file_local_dir, 'server/cert', common_inventory_name) | ansible.builtin.path_join }}"

# Directory for storing Vault CA files.
vault_server_cert_ca_local_dir: "{{ (vault_server_cert_local_dir, 'ca') | ansible.builtin.path_join }}"

# Directory for storing Vault server entity (host) certificate and key files.
vault_server_cert_entity_local_dir: "{{ (vault_server_cert_local_dir, 'entity') | ansible.builtin.path_join }}"

# Directory for storing certificate and key files for this specific Vault node (per hostname).
vault_server_cert_entity_host_local_dir: "{{ (vault_server_cert_entity_local_dir, inventory_hostname) | ansible.builtin.path_join }}"

# Path to the Vault CA certificate file (server.crt).
vault_server_cert_ca_local_crt_path: "{{ (vault_server_cert_ca_local_dir, 'server.crt') | ansible.builtin.path_join }}"

# Path to the Vault server certificate file for this host (server.crt).
vault_server_cert_entity_local_crt_path: "{{ (vault_server_cert_entity_host_local_dir, 'server.crt') | ansible.builtin.path_join }}"

# Path to the encrypted Vault server private key file for this host (server.sops.key).
vault_server_cert_entity_local_key_encrypted_path: "{{ (vault_server_cert_entity_host_local_dir, 'server.sops.key') | ansible.builtin.path_join }}"
