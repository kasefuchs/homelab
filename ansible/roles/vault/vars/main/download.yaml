---
# GitHub user or organization that maintains the Vault repository.
vault_download_github_user: hashicorp

# GitHub repository name for Vault.
vault_download_github_repository: vault

# Mapping from system architecture to Vault release architecture naming.
vault_download_architecture_map:
  x86_64: amd64
  aarch64: arm64

# Directory path where specific versions of Vault will be downloaded.
vault_download_local_dir: "{{ (vault_main_file_local_dir, 'download') | ansible.builtin.path_join }}"

# Symlink path pointing to the currently used Vault version.
vault_download_current_local_dir_link: "{{ (vault_download_local_dir, 'current') | ansible.builtin.path_join }}"
