---
- name: Create Vault server group
  ansible.builtin.group:
    name: "{{ vault_server_config_group }}"

- name: Create Vault server user
  ansible.builtin.user:
    name: "{{ vault_server_config_user }}"
    group: "{{ vault_server_config_group }}"
    system: true
    create_home: false

- name: Create Vault server directories
  loop:
    - path: "{{ vault_server_config_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_data_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_cert_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_cert_ca_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_cert_entity_dir }}"
      mode: "0700"
  loop_control:
    label: "{{ item.path }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    state: directory
    owner: "{{ vault_server_config_user }}"
    group: "{{ vault_server_config_group }}"

- name: Copy Vault server certificates
  loop:
    - label: Vault CA certificate
      src: "{{ (vault_cert_ca_local_dir, 'ca.crt') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_ca_dir, 'vault.crt') | ansible.builtin.path_join }}"
      mode: "0644"
    - label: Vault server certificate
      src: "{{ (vault_server_cert_entity_host_local_dir, 'server.crt') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_entity_dir, 'server.crt') | ansible.builtin.path_join }}"
      mode: "0644"
    - label: Vault server private key
      src: "{{ (vault_server_cert_entity_host_local_dir, 'server.key') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_entity_dir, 'server.key') | ansible.builtin.path_join }}"
      mode: "0600"
  loop_control:
    label: "{{ item.label }}"
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ vault_server_config_user }}"
    group: "{{ vault_server_config_group }}"

- name: Render Vault server configuration template
  ansible.builtin.template:
    src: server/config.hcl.j2
    dest: "{{ vault_server_config_file }}"
    mode: "0644"
    owner: "{{ vault_server_config_user }}"
    group: "{{ vault_server_config_group }}"

- name: Install Vault server service
  ansible.builtin.template:
    src: server/vault.service.j2
    dest: /etc/systemd/system/vault.service
    mode: "0644"

- name: Flush handlers
  run_once: true
  ansible.builtin.meta: flush_handlers
