---
- name: Create Vault server directories
  loop:
    - path: "{{ vault_server_config_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_state_dir }}"
      mode: "0700"
    - path: "{{ vault_server_config_cert_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_cert_ca_dir }}"
      mode: "0755"
    - path: "{{ vault_server_config_cert_entity_dir }}"
      mode: "0700"
  loop_control:
    label: "{{ item.path }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    state: directory
    owner: "{{ vault_install_user }}"
    group: "{{ vault_install_group }}"

- name: Copy Vault server certificates
  loop:
    - label: Vault server CA certificate
      src: "{{ (vault_server_cert_ca_local_dir, 'server.crt') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_ca_dir, 'vault-server.crt') | ansible.builtin.path_join }}"
      mode: "0644"
    - label: Vault server certificate
      src: "{{ (vault_server_cert_entity_host_local_dir, 'server.crt') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_entity_dir, 'server.crt') | ansible.builtin.path_join }}"
      mode: "0644"
    - label: Vault server private key
      src: "{{ (vault_server_cert_entity_host_local_dir, 'server.key') | ansible.builtin.path_join }}"
      dest: "{{ (vault_server_config_cert_entity_dir, 'server.key') | ansible.builtin.path_join }}"
      mode: "0600"
  loop_control:
    label: "{{ item.label }}"
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ vault_install_user }}"
    group: "{{ vault_install_group }}"

- name: Render Vault server config template
  ansible.builtin.template:
    src: server/config.hcl.j2
    dest: "{{ vault_server_config_file }}"
    mode: "0644"
    owner: "{{ vault_install_user }}"
    group: "{{ vault_install_group }}"

- name: Update Vault server Pebble layer
  vars:
    pebble_layer: "{{ vault_server_config_pebble_layer }}"
  notify: Add Vault server Pebble layer
  ansible.builtin.template:
    src: "{{ pebble_template_layer_local_path }}"
    dest: "{{ vault_server_config_pebble_layer_file }}"
    mode: "0644"
    owner: root
    group: root

- name: Flush handlers
  run_once: true
  ansible.builtin.meta: flush_handlers
