---
- name: Create Vault directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
  loop:
    - "{{ vault_pki_dir }}"
    - "{{ vault_raft_dir }}"
    - "{{ vault_config_dir }}"

- name: Copy Vault certificates
  ansible.builtin.copy:
    src: "{{ item.src }}"
    mode: "{{ item.mode }}"
    dest: "{{ item.dest }}"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
  loop:
    - src: "{{ (vault_pki_host_ca_dir, 'ca.pem') | ansible.builtin.path_join }}"
      dest: "{{ (vault_pki_dir, 'ca.pem') | ansible.builtin.path_join }}"
      mode: "0644"
    - src: "{{ (vault_pki_host_entity_dir, inventory_hostname, 'server.pem') | ansible.builtin.path_join }}"
      dest: "{{ (vault_pki_dir, 'server.pem') | ansible.builtin.path_join }}"
      mode: "0644"
    - src: "{{ (vault_pki_host_entity_dir, inventory_hostname, 'server.key') | ansible.builtin.path_join }}"
      dest: "{{ (vault_pki_dir, 'server.key') | ansible.builtin.path_join }}"
      mode: "0600"
    - src: "{{ (vault_pki_host_entity_dir, 'cli.pem') | ansible.builtin.path_join }}"
      dest: "{{ (vault_pki_dir, 'cli.pem') | ansible.builtin.path_join }}"
      mode: "0644"
    - src: "{{ (vault_pki_host_entity_dir, 'cli.key') | ansible.builtin.path_join }}"
      dest: "{{ (vault_pki_dir, 'cli.key') | ansible.builtin.path_join }}"
      mode: "0644"
  loop_control:
    label: "{{ item.dest }}"

- name: Copy Vault configuration
  register: vault_config_template
  ansible.builtin.template:
    src: vault.hcl.j2
    dest: "{{ vault_config_path }}"
    mode: "0644"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
