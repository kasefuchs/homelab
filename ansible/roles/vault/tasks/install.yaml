---
- name: Create Vault binaries directory
  ansible.builtin.file:
    path: "{{ vault_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Vault binaries
  ansible.builtin.unarchive:
    src: "{{ vault_install_archive_local_file }}"
    dest: "{{ vault_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ vault_install_unarchive_include }}"
    extra_opts: "{{ vault_install_unarchive_options }}"

- name: Set Vault binary capabilities
  loop: "{{ vault_install_binary_capabilities }}"
  community.general.capabilities:
    path: "{{ vault_install_binary_file }}"
    capability: "{{ item }}"
