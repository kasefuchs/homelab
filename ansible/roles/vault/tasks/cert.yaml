---
- name: Create directories
  loop:
    - "{{ vault_cert_ca_local_dir }}"
  run_once: true
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0700"
    state: directory

- name: Create CA certificate
  vars:
    common_cert_ca_subject: "{{ vault_cert_ca_subject }}"
    common_cert_ca_duration: "{{ vault_cert_ca_duration }}"
    common_cert_ca_local_dir: "{{ vault_cert_ca_local_dir }}"
  run_once: true
  ansible.builtin.include_tasks: "{{ (common_task_local_dir, 'cert/ca.yaml') | ansible.builtin.path_join }}"
