---
- name: Create Vault certificates directory
  ansible.builtin.file:
    path: /etc/vault.d/certificates
    state: directory
    mode: "0755"
    owner: vault
    group: vault

- name: Copy Vault public Certification Authority
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/secrets/pki/ca/vault.pem"
    dest: /etc/vault.d/certificates/ca.pem
    mode: "0644"
    owner: vault
    group: vault

- name: Copy Vault proxy certificates
  ansible.builtin.copy:
    src: "{{ item.src }}"
    mode: "{{ item.mode }}"
    dest: "{{ item.dest }}"
    owner: vault
    group: vault
  loop:
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/{{ ansible_hostname }}/proxy.pem"
      dest: /etc/vault.d/certificates/proxy.pem
      mode: "0644"
      name: Public Key
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/{{ ansible_hostname }}/proxy.key"
      dest: /etc/vault.d/certificates/proxy.key
      mode: "0600"
      name: Private Key
  loop_control:
    label: "{{ item.name }}"

- name: Copy Vault server certificates
  when: vault_server | bool
  ansible.builtin.copy:
    src: "{{ item.src }}"
    mode: "{{ item.mode }}"
    dest: "{{ item.dest }}"
    owner: vault
    group: vault
  loop:
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/{{ ansible_hostname }}/server.pem"
      dest: /etc/vault.d/certificates/server.pem
      mode: "0644"
      name: Public Key
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/{{ ansible_hostname }}/server.key"
      dest: /etc/vault.d/certificates/server.key
      mode: "0600"
      name: Private Key
  loop_control:
    label: "{{ item.name }}"

- name: Copy Vault CLI certificates
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
    owner: vault
    group: vault
  loop:
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/cli.pem"
      dest: /etc/vault.d/certificates/cli.pem
      name: Public Key
    - src: "{{ playbook_dir }}/secrets/pki/entity/vault/cli.key"
      dest: /etc/vault.d/certificates/cli.key
      name: Private Key
  loop_control:
    label: "{{ item.name }}"
