---
- name: Reload Systemd
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Enable Vault server
  ansible.builtin.systemd_service:
    name: vault
    enabled: true

- name: Reload Vault server
  ansible.builtin.systemd_service:
    name: vault
    state: reloaded

- name: Restart Vault server
  ansible.builtin.systemd_service:
    name: vault
    state: restarted

- name: Start Vault server
  ansible.builtin.systemd_service:
    name: vault
    state: started

- name: Enable Vault proxy
  ansible.builtin.systemd_service:
    name: vault-proxy
    enabled: true

- name: Reload Vault proxy
  ansible.builtin.systemd_service:
    name: vault-proxy
    state: reloaded

- name: Restart Vault proxy
  ansible.builtin.systemd_service:
    name: vault-proxy
    state: restarted

- name: Start Vault proxy
  ansible.builtin.systemd_service:
    name: vault-proxy
    state: started

- name: Update service facts
  listen: Update Vault
  ansible.builtin.service_facts:

- name: Restart updated Vault server
  when: "'vault.service' in ansible_facts.services.keys()"
  listen: Update Vault
  ansible.builtin.systemd_service:
    name: vault
    state: restarted

- name: Restart updated Vault proxy
  when: "'vault-proxy.service' in ansible_facts.services.keys()"
  listen: Update Vault
  ansible.builtin.systemd_service:
    name: vault-proxy
    state: restarted
