---
# Tailscale version to download.
tailscale_version: 1.68.2

# URL to download Tailscale archive from.
tailscale_source: https://pkgs.tailscale.com/stable/tailscale_{{ tailscale_version }}_{{ tailscale_architecture }}.tgz

# Specifies the URL of the Tailscale controlplane server.
tailscale_login_server: https://controlplane.tailscale.com/

# Specifies the tags that will be used when registering a node with Tailscale.
tailscale_tags:
  - tag:node

# Specifies whether this node will be used as Tailscale an exit node.
tailscale_exit_node: false

# Specifies whether the Tailscale node should be forced to re-authenticate.
tailscale_force_reauth: false
