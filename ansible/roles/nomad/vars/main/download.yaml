---
# GitHub user or organization that maintains the Nomad repository.
nomad_download_github_user: hashicorp

# GitHub repository name for Nomad.
nomad_download_github_repository: nomad

# Mapping from system architecture to Nomad release architecture naming.
nomad_download_architecture_map:
  x86_64: amd64
  aarch64: arm64

# Directory path where specific versions of Nomad will be downloaded.
nomad_download_local_dir: "{{ (nomad_main_file_local_dir, 'download') | ansible.builtin.path_join }}"

# Symlink path pointing to the currently used Nomad version.
nomad_download_current_local_dir_link: "{{ (nomad_download_local_dir, 'current') | ansible.builtin.path_join }}"
