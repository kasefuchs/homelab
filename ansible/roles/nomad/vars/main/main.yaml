---
# Enable Nomad agent deployment on this host.
nomad_deploy: "{{ nomad_config_server or nomad_config_client }}"

# Path to the Nomad role.
nomad_role_local_dir: "{{ (role_path, '../nomad') | ansible.builtin.path_join | ansible.builtin.realpath }}"

# Path to its files' directory.
nomad_file_local_dir: "{{ (nomad_role_local_dir, 'files') | ansible.builtin.path_join }}"

# Path to the main files' directory.
nomad_main_file_local_dir: "{{ (nomad_file_local_dir, 'main') | ansible.builtin.path_join }}"

# Local directory with Terraform projects for Nomad.
nomad_terraform_local_dir: "{{ (common_terraform_local_dir, 'nomad') | ansible.builtin.path_join }}"
