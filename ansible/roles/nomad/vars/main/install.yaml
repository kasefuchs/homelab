---
# The user to run Nomad as.
nomad_install_user: nomad

# The group to run Nomad as.
nomad_install_group: nomad

# Local path to the downloaded Nomad binaries archive for the current architecture.
nomad_install_archive_local_file: "{{ (nomad_download_current_local_dir_link, ansible_architecture) | ansible.builtin.path_join }}"

# Destination path on the target system where the Nomad will be installed.
nomad_install_archive_extract_dir: /usr/local/bin

# Additional options for extracting the Nomad archive.
nomad_install_unarchive_options: []
# List of file or directory patterns to include when extracting the archive.
nomad_install_unarchive_include: [nomad]
# Path to the Nomad binary.
nomad_install_binary_file: "{{ (nomad_install_archive_extract_dir, 'nomad') | ansible.builtin.path_join }}"
