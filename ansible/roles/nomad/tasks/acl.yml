---
- name: Get ACL bootstrap Nomad server address
  run_once: true
  ansible.builtin.set_fact:
    nomad_acl_server_address: "https://{{ nomad_http_addresses[0] }}:{{ nomad_http_port }}"

- name: Bootstrap Nomad ACL
  run_once: true
  block:
    - name: Bootstrap Nomad ACL
      register: nomad_acl_raw
      failed_when: false
      changed_when: nomad_acl_raw.rc == 0
      ansible.builtin.command:
        argv:
          - "{{ nomad_binary_path }}"
          - acl
          - bootstrap
          - -json
          - -address={{ nomad_acl_server_address }}
          - -ca-cert={{ (nomad_pki_dir, 'ca.pem') | ansible.builtin.path_join }}
          - -client-key={{ (nomad_pki_dir, 'cli.key') | ansible.builtin.path_join }}
          - -client-cert={{ (nomad_pki_dir, 'cli.pem') | ansible.builtin.path_join }}

    - name: Write Nomad ACL bootstrap result to file
      when: nomad_acl_raw.rc == 0
      become: false
      delegate_to: localhost
      ansible.builtin.copy:
        dest: "{{ nomad_secrets_acl_bootstrap_result_path }}"
        content: "{{ nomad_acl_raw.stdout | ansible.builtin.from_json | ansible.builtin.to_nice_json }}"
