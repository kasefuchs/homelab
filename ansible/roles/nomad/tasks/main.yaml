---
- name: Download Nomad
  tags: [download, packer]
  ansible.builtin.include_tasks:
    file: download.yaml
    apply:
      tags: [download, packer]
      become: false
      run_once: true
      delegate_to: localhost

- name: Install Nomad
  tags: [install, packer]
  ansible.builtin.include_tasks:
    file: install.yaml
    apply:
      tags: [install, packer]

- name: Prepare Nomad
  tags: prepare
  ansible.builtin.include_tasks:
    file: prepare.yaml
    apply:
      tags: prepare
      become: false
      run_once: true
      delegate_to: localhost

- name: Configure Nomad agent
  tags: config
  when: nomad_deploy
  ansible.builtin.include_tasks:
    file: config.yaml
    apply:
      tags: config
      notify:
        - Restart Nomad agent service
        - Wait for Nomad agent

- name: Bootstrap Nomad ACL
  tags: bootstrap
  when: nomad_bootstrap_host == inventory_hostname
  ansible.builtin.include_tasks:
    file: bootstrap.yaml
    apply:
      tags: bootstrap
      become: false
      delegate_to: localhost
