---
- name: Create Nomad group
  ansible.builtin.group:
    name: "{{ nomad_install_group }}"

- name: Create Nomad user
  ansible.builtin.user:
    name: "{{ nomad_install_user }}"
    group: "{{ nomad_install_group }}"
    system: true
    create_home: false

- name: Create Nomad binaries directory
  ansible.builtin.file:
    path: "{{ nomad_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Nomad binaries
  ansible.builtin.unarchive:
    src: "{{ nomad_install_archive_local_file }}"
    dest: "{{ nomad_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ nomad_install_unarchive_include }}"
    extra_opts: "{{ nomad_install_unarchive_options }}"
