---
# Version of Nomad to download. Can be a specific version (e.g., "1.1.12") or "latest".
nomad_download_version: latest

# URL to download the Nomad archive, constructed from GitHub user, repository, version, and architecture.
nomad_download_url: "https://hashicorp-releases.yandexcloud.net/nomad/{{ nomad_download_version }}/nomad_{{ nomad_download_version }}_linux_{{ nomad_download_architecture.value }}.zip"
