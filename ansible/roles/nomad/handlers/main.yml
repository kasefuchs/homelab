---
- name: Restart Nomad
  ansible.builtin.systemd_service:
    name: nomad
    state: restarted

- name: Reload Nomad
  ansible.builtin.systemd_service:
    name: nomad
    state: reloaded

- name: Start Nomad
  ansible.builtin.systemd_service:
    name: nomad
    state: started

- name: Enable Nomad
  ansible.builtin.systemd_service:
    name: nomad
    enabled: true

- name: Reload Daemon
  ansible.builtin.systemd_service:
    daemon_reload: true
