---
- name: Get latest Pebble version
  when: pebble_download_version == "latest"
  block:
    - name: Fetch latest Pebble release on GitHub
      register: pebble_download_github_release
      community.general.github_release:
        user: "{{ pebble_download_github_user }}"
        repo: "{{ pebble_download_github_repository }}"
        token: "{{ lookup('ansible.builtin.env', 'ANSIBLE_GITHUB_API_TOKEN') }}"
        action: latest_release

    - name: Set Pebble version fact
      ansible.builtin.set_fact:
        pebble_download_version: "{{ pebble_download_github_release.tag | ansible.builtin.regex_replace('^v', '') }}"

- name: Link current version directory
  block:
    - name: Create version directory
      ansible.builtin.file:
        path: "{{ (pebble_download_local_dir, pebble_download_version) | ansible.builtin.path_join }}"
        mode: "0755"
        state: directory

    - name: Link current version directory
      ansible.builtin.file:
        src: "{{ (pebble_download_local_dir, pebble_download_version) | ansible.builtin.path_join }}"
        dest: "{{ pebble_download_current_local_dir_link }}"
        state: link

- name: Download Pebble binaries
  block:
    - name: Check if the Pebble archives already downloaded
      loop: "{{ pebble_download_architecture_map | ansible.builtin.dict2items }}"
      register: pebble_download_files
      loop_control:
        label: "{{ pebble_download_architecture.key }}"
        loop_var: pebble_download_architecture
      ansible.builtin.stat:
        path: "{{ (pebble_download_current_local_dir_link, pebble_download_architecture.key) | ansible.builtin.path_join }}"

    - name: Download Pebble archives
      when: not pebble_download_files.results[ansible_loop.index0].stat.exists
      loop: "{{ pebble_download_architecture_map | ansible.builtin.dict2items }}"
      loop_control:
        label: "{{ pebble_download_architecture.key }}"
        loop_var: pebble_download_architecture
        extended: true
      ansible.builtin.get_url:
        url: "{{ pebble_download_url }}"
        dest: "{{ (pebble_download_current_local_dir_link, pebble_download_architecture.key) | ansible.builtin.path_join }}"
        mode: "0644"
