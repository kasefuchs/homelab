---
- name: Create Pebble binaries directory
  ansible.builtin.file:
    path: "{{ pebble_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Pebble binaries
  ansible.builtin.unarchive:
    src: "{{ pebble_install_archive_local_file }}"
    dest: "{{ pebble_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ pebble_install_unarchive_include }}"
    extra_opts: "{{ pebble_install_unarchive_options }}"
