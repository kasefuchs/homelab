---
- name: Create Pebble directories
  loop:
    - path: "{{ pebble_config_state_dir }}"
      mode: "0755"
    - path: "{{ pebble_config_layer_dir }}"
      mode: "0755"
  loop_control:
    label: "{{ item.path }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    owner: root
    group: root
    state: directory

- name: Copy Pebble config layers
  loop: "{{ pebble_config_layer | ansible.builtin.dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  vars:
    common_managed_content: "{{ item.value }}"
  ansible.builtin.template:
    src: "{{ common_template_managed_local_path }}"
    dest: "{{ (pebble_config_layer_dir, item.key ~ '.yaml') | ansible.builtin.path_join }}"
    mode: "0644"
    owner: root
    group: root

- name: Install Pebble service
  when: ansible_virtualization_type != "docker"
  block:
    - name: Install Pebble Systemd service
      when: ansible_service_mgr == "systemd"
      notify: Reload Systemd Daemon
      ansible.builtin.template:
        src: pebble.service.j2
        dest: /etc/systemd/system/pebble.service
        mode: "0644"
        owner: root
        group: root

- name: Install Pebble entrypoint
  when: ansible_virtualization_type == "docker"
  ansible.builtin.template:
    src: pebble-entrypoint.sh.j2
    dest: /usr/local/bin/pebble-entrypoint.sh
    mode: "0755"
    owner: root
    group: root

- name: Flush handlers
  run_once: true
  ansible.builtin.meta: flush_handlers
