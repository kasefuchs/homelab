---
# Version of Pebble to download. Can be a specific version (e.g., "1.1.12") or "latest".
pebble_download_version: latest

# URL to download the Pebble binary, constructed from GitHub user, repository, version, and architecture.
pebble_download_url: "https://github.com/{{ pebble_download_github_user }}/{{ pebble_download_github_repository }}/releases/download/v{{ pebble_download_version }}/pebble_v{{ pebble_download_version }}_linux_{{ pebble_download_architecture.value }}.tar.gz"
