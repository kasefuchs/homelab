---
# Local path to the downloaded Pebble binaries archive for the current architecture.
pebble_install_archive_local_file: "{{ (pebble_download_current_local_dir_link, ansible_architecture) | ansible.builtin.path_join }}"

# Destination path on the target system where the Pebble will be installed.
pebble_install_archive_extract_dir: /usr/local/bin/

# Additional options for extracting the Pebble archive.
pebble_install_unarchive_options: []

# List of file or directory patterns to include when extracting the archive.
pebble_install_unarchive_include:
  - pebble

# Path to the Pebble binary.
pebble_install_binary_file: "{{ (pebble_install_archive_extract_dir, 'pebble') | ansible.builtin.path_join }}"
