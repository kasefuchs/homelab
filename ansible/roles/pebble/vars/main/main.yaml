---
# Path to the Pebble role.
pebble_role_local_dir: "{{ (role_path, '../pebble') | ansible.builtin.path_join | ansible.builtin.realpath }}"

# Path to its files' directory.
pebble_file_local_dir: "{{ (pebble_role_local_dir, 'files') | ansible.builtin.path_join }}"

# Path to the main files' directory.
pebble_main_file_local_dir: "{{ (pebble_file_local_dir, 'main') | ansible.builtin.path_join }}"

# Path to its templates' directory.
pebble_template_local_dir: "{{ (pebble_role_local_dir, 'templates') | ansible.builtin.path_join }}"

# Path to layer.yaml.j2 template.
pebble_template_layer_local_path: "{{ (pebble_template_local_dir, 'layer.yaml.j2') | ansible.builtin.path_join }}"
