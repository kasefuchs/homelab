---
- name: Get node GeoIP information
  ansible.builtin.uri:
    url: "{{ collect_geoip_endpoint }}"
    headers:
      Accept: application/json
    return_content: true
  when: collect_geoip_enabled | bool
  register: geoip_data

- name: Get node Tailscale IP
  ansible.builtin.command:
    argv:
      - tailscale
      - ip
      - --4
  register: tailscale_ip
  changed_when: true
