---
- name: Reload Systemd
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Enable Garage
  ansible.builtin.systemd_service:
    name: garage
    enabled: true

- name: Reload Garage
  ansible.builtin.systemd_service:
    name: garage
    state: reloaded

- name: Restart Garage
  ansible.builtin.systemd_service:
    name: garage
    state: restarted

- name: Start Garage
  ansible.builtin.systemd_service:
    name: garage
    state: started
