---
- name: Copy Garage configuration
  ansible.builtin.template:
    src: garage.toml.j2
    dest: /etc/garage.d/garage.toml
    owner: garage
    group: garage
    mode: "0644"
  notify: Restart Garage

- name: Copy Consul check script
  ansible.builtin.template:
    src: check.sh.j2
    dest: /etc/garage.d/check.sh
    owner: garage
    group: garage
    mode: "0755"

- name: Copy Consul service
  ansible.builtin.template:
    src: garage.hcl.j2
    dest: /etc/consul.d/garage.hcl
    owner: consul
    group: consul
    mode: "0644"
  notify: Reload Consul

- name: Ensure handlers to run
  ansible.builtin.meta: flush_handlers
