---
# The path to the file where Vault agent log stored.
vault_agent_log_path: "{{ (vault_log_dir, 'agent.log') | ansible.builtin.path_join }}"

# The path to the file where Vault agent process id stored.
vault_agent_pid_path: "{{ (vault_runtime_dir, 'agent.pid') | ansible.builtin.path_join }}"

# The path to the file where Vault agent configuration stored.
vault_agent_config_path: "{{ (vault_config_dir, 'agent.hcl') | ansible.builtin.path_join }}"

# The path to the file where Vault keys stored.
vault_agent_secrets_init_result_path: "{{ (vault_secrets_dir, 'init.json') | ansible.builtin.path_join }}"

# The path to the Monit Vault agent init script.
vault_agent_monit_init_path: "{{ (monit_init_dir, 'vault-agent.sh') | ansible.builtin.path_join }}"

# The name of the Vault agent Monit service.
vault_agent_monit_service_name: vault-agent

# The path to the auto auth sink file.
vault_agent_auto_auth_sink_path: "{{ (vault_runtime_dir, '.agent-token') | ansible.builtin.path_join }}"

# The path to the file with role ID.
vault_agent_auto_auth_method_role_id_path: "{{ (vault_config_dir, '.role-id') | ansible.builtin.path_join }}"

# The path to the file with secret ID.
vault_agent_auto_auth_method_secret_id_path: "{{ (vault_config_dir, '.secret-id') | ansible.builtin.path_join }}"

# Specifies the service stop signal.
vault_agent_stop_signal: 15

# Specifies the service reload signal.
vault_agent_reload_signal: 1
