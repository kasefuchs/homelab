---
# Specifies the address to bind to for listening.
nomad_envoy_https_address: 127.0.0.1:4546

# Specifies health check timeout.
nomad_envoy_check_timeout: 3s

# Specifies health check interval.
nomad_envoy_check_interval: 15s

# Specifies threshold to mark backend as healthy.
nomad_envoy_check_healthy_threshold: 2

# Specifies threshold to mark backend as unhealthy.
nomad_envoy_check_unhealthy_threshold: 2
