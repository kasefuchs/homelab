---
- name: Reload Consul Envoy Monit
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - reload

- name: Monitor Consul Envoy
  retries: 3
  delay: 3
  register: consul_envoy_monit_monitor_result
  until: consul_envoy_monit_monitor_result.rc == 0
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - monitor
      - "{{ consul_envoy_monit_service_name }}"

- name: Restart Consul Envoy
  ansible.builtin.command:
    argv:
      - "{{ consul_envoy_monit_init_path }}"
      - restart
