---
# Specifies the address to bind to for HTTPS listening.
consul_envoy_https_address: 127.0.0.1:8401

# Specifies the address to bind to for gRPC TLS listening.
consul_envoy_grpc_tls_address: 127.0.0.1:8403

# Specifies health check timeout.
consul_envoy_check_timeout: 3s

# Specifies health check interval.
consul_envoy_check_interval: 15s

# Specifies threshold to mark backend as healthy.
consul_envoy_check_healthy_threshold: 2

# Specifies threshold to mark backend as unhealthy.
consul_envoy_check_unhealthy_threshold: 2
