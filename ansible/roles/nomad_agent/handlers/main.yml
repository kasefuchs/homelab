---
- name: Reload Monit
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - reload

- name: Monitor Nomad Agent
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - monitor
      - "{{ nomad_agent_monit_service_name }}"

- name: Restart Nomad Agent
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - -c{{ monit_config_path }}
      - restart
      - "{{ nomad_agent_monit_service_name }}"
