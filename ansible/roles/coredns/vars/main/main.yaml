---
# Path to the CoreDNS role.
coredns_role_local_dir: "{{ (role_path, '../coredns') | ansible.builtin.path_join | ansible.builtin.realpath }}"

# Path to its files' directory.
coredns_file_local_dir: "{{ (coredns_role_local_dir, 'files') | ansible.builtin.path_join }}"

# Path to the main files' directory.
coredns_main_file_local_dir: "{{ (coredns_file_local_dir, 'main') | ansible.builtin.path_join }}"
