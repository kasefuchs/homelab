---
- name: Create CoreDNS group
  ansible.builtin.group:
    name: "{{ coredns_config_group }}"

- name: Create CoreDNS user
  ansible.builtin.user:
    name: "{{ coredns_config_user }}"
    group: "{{ coredns_config_group }}"
    system: true
    create_home: false

- name: Create CoreDNS directories
  loop:
    - path: "{{ coredns_config_dir }}"
      mode: "0755"
    - path: "{{ coredns_config_zone_dir }}"
      mode: "0755"
    - path: "{{ coredns_config_include_dir }}"
      mode: "0755"
  loop_control:
    label: "{{ item.path }}"
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    state: directory
    owner: "{{ coredns_config_user }}"
    group: "{{ coredns_config_group }}"

- name: Render CoreDNS configuration template
  ansible.builtin.template:
    src: Corefile.j2
    dest: "{{ coredns_config_file }}"
    mode: "0644"
    owner: "{{ coredns_config_user }}"
    group: "{{ coredns_config_group }}"

- name: Copy CoreDNS configuration fragments
  loop: "{{ coredns_config | ansible.builtin.dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  vars:
    common_managed_content: "{{ item.value }}"
  ansible.builtin.template:
    src: "{{ common_template_managed_local_path }}"
    dest: "{{ (coredns_config_include_dir, item.key ~ '.conf') | ansible.builtin.path_join }}"
    mode: "0644"
    owner: "{{ coredns_config_user }}"
    group: "{{ coredns_config_group }}"

- name: Copy CoreDNS zone databases
  loop: "{{ coredns_config_zones | ansible.builtin.dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  vars:
    common_managed_content: "{{ item.value }}"
    common_managed_comment_decoration: "; "
  ansible.builtin.template:
    src: "{{ common_template_managed_local_path }}"
    dest: "{{ (coredns_config_zone_dir, item.key ~ '.zone') | ansible.builtin.path_join }}"
    mode: "0644"
    owner: "{{ coredns_config_user }}"
    group: "{{ coredns_config_group }}"

- name: Render resolv.conf template
  when: ansible_virtualization_type != "docker"
  failed_when: false
  ansible.builtin.template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    mode: "0644"
    owner: root
    group: root
    attributes: +i

- name: Update CoreDNS Pebble layer
  vars:
    pebble_layer: "{{ coredns_config_pebble_layer }}"
  notify: Add CoreDNS Pebble layer
  ansible.builtin.template:
    src: "{{ pebble_template_layer_local_path }}"
    dest: "{{ coredns_config_pebble_layer_file }}"
    mode: "0644"
    owner: root
    group: root

- name: Flush handlers
  run_once: true
  ansible.builtin.meta: flush_handlers
