---
- name: Create group
  ansible.builtin.group:
    name: "{{ coredns_group }}"

- name: Create user
  ansible.builtin.user:
    name: "{{ coredns_user }}"
    group: "{{ coredns_group }}"
    system: true
    create_home: false

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
    owner: "{{ coredns_user }}"
    group: "{{ coredns_group }}"
  loop:
    - "{{ coredns_config_dir }}"
    - "{{ coredns_block_dir }}"
    - "{{ coredns_state_dir }}"
