---
- name: Copy CoreDNS zones
  block:
    - name: Create CoreDNS zones directory
      ansible.builtin.file:
        mode: "0755"
        path: /etc/coredns.d/zones
        state: directory
        owner: coredns
        group: coredns

    - name: Copy CoreDNS zone databases
      ansible.builtin.template:
        src: "zones/db.{{ item }}.j2"
        dest: "/etc/coredns.d/zones/db.{{ item }}"
        owner: coredns
        group: coredns
        mode: "0644"
      loop: "{{ coredns_zones }}"

- name: Copy CoreDNS configuration
  ansible.builtin.template:
    src: Corefile.j2
    dest: /etc/coredns.d/Corefile
    owner: coredns
    group: coredns
    mode: "0644"
  notify: Restart CoreDNS

- name: Ensure handlers to run
  ansible.builtin.meta: flush_handlers
