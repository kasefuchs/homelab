---
- name: Create CoreDNS group
  ansible.builtin.group:
    name: "{{ coredns_install_group }}"

- name: Create CoreDNS user
  ansible.builtin.user:
    name: "{{ coredns_install_user }}"
    group: "{{ coredns_install_group }}"
    system: true
    create_home: false

- name: Create CoreDNS binaries directory
  ansible.builtin.file:
    path: "{{ coredns_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive CoreDNS binaries
  ansible.builtin.unarchive:
    src: "{{ coredns_install_archive_local_file }}"
    dest: "{{ coredns_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ coredns_install_unarchive_include }}"
    extra_opts: "{{ coredns_install_unarchive_options }}"

- name: Set CoreDNS binary capabilities
  loop: "{{ coredns_install_binary_capabilities }}"
  community.general.capabilities:
    path: "{{ coredns_install_binary_file }}"
    capability: "{{ item }}"
