---
# Path to the Consul role.
consul_role_local_dir: "{{ (role_path, '../consul') | ansible.builtin.path_join | ansible.builtin.realpath }}"

# Path to its files' directory.
consul_file_local_dir: "{{ (consul_role_local_dir, 'files') | ansible.builtin.path_join }}"

# Path to the main files' directory.
consul_main_file_local_dir: "{{ (consul_file_local_dir, 'main') | ansible.builtin.path_join }}"
