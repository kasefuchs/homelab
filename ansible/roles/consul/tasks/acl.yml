---
- name: Get ACL bootstrap Consul server address
  run_once: true
  ansible.builtin.set_fact:
    consul_acl_server_address: "https://{{ consul_https_addresses[0] }}:{{ consul_https_port }}"

- name: Bootstrap Consul ACL
  run_once: true
  block:
    - name: Bootstrap Consul ACL
      register: consul_acl_raw
      failed_when: false
      changed_when: consul_acl_raw.rc == 0
      ansible.builtin.command:
        argv:
          - "{{ consul_binary_path }}"
          - acl
          - bootstrap
          - -format=json
          - -http-addr={{ consul_acl_server_address }}
          - -ca-file={{ (consul_pki_dir, 'ca.pem') | ansible.builtin.path_join }}
          - -client-key={{ (consul_pki_dir, 'cli.key') | ansible.builtin.path_join }}
          - -client-cert={{ (consul_pki_dir, 'cli.pem') | ansible.builtin.path_join }}

    - name: Write Consul ACL bootstrap result to file
      when: consul_acl_raw.rc == 0
      become: false
      delegate_to: localhost
      ansible.builtin.copy:
        dest: "{{ consul_secrets_acl_bootstrap_result_path }}"
        content: "{{ consul_acl_raw.stdout | ansible.builtin.from_json | ansible.builtin.to_nice_json }}"
