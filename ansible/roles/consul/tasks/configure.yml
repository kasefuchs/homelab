---
- name: Create Consul directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  loop:
    - "{{ consul_pki_dir }}"
    - "{{ consul_config_dir }}"

- name: Copy Consul certificates
  ansible.builtin.copy:
    src: "{{ item.src }}"
    mode: "{{ item.mode }}"
    dest: "{{ item.dest }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  loop:
    - src: "{{ (pki_ca_consul_dir, 'ca.pem') | ansible.builtin.path_join }}"
      dest: "{{ (consul_pki_dir, 'ca.pem') | ansible.builtin.path_join }}"
      mode: "0644"
    - src: "{{ (pki_entity_consul_dir, consul_datacenter, 'cli.pem') | ansible.builtin.path_join }}"
      dest: "{{ (consul_pki_dir, 'cli.pem') | ansible.builtin.path_join }}"
      mode: "0644"
    - src: "{{ (pki_entity_consul_dir, consul_datacenter, 'cli.key') | ansible.builtin.path_join }}"
      dest: "{{ (consul_pki_dir, 'cli.key') | ansible.builtin.path_join }}"
      mode: "0644"
  loop_control:
    label: "{{ item.dest }}"
