---
- name: Include Consul bootstrap result
  run_once: true
  failed_when: false
  ansible.builtin.set_fact:
    consul_bootstrap_data: "{{ lookup('community.sops.sops', consul_bootstrap_encrypted_local_file) | ansible.builtin.from_json }}"

- name: Ensure Consul provision directory exists
  ansible.builtin.file:
    path: "{{ consul_provision_local_dir }}"
    state: directory
    mode: "0700"

- name: Provision Consul
  register: consul_provision_result
  environment:
    CONSUL_HTTP_ADDR: "{{ consul_local_address }}"
    CONSUL_HTTP_TOKEN: "{{ consul_local_token }}"
    CONSUL_CACERT: "{{ (vault_server_cert_ca_local_dir, 'cluster.crt') | ansible.builtin.path_join }}"
  community.general.terraform:
    project_path: "{{ consul_provision_terraform_local_dir }}"
    workspace: "{{ common_inventory_name }}"
    force_init: true

- name: Render Consul provision result to local JSON file
  community.sops.sops_encrypt:
    path: "{{ consul_provision_encrypted_local_file }}"
    content_json: "{{ consul_provision_result.outputs }}"
