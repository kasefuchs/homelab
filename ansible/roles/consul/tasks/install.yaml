---
- name: Create Consul group
  ansible.builtin.group:
    name: "{{ consul_install_group }}"

- name: Create Consul user
  ansible.builtin.user:
    name: "{{ consul_install_user }}"
    group: "{{ consul_install_group }}"
    system: true
    create_home: false

- name: Create Consul binaries directory
  ansible.builtin.file:
    path: "{{ consul_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Consul binaries
  ansible.builtin.unarchive:
    src: "{{ consul_install_archive_local_file }}"
    dest: "{{ consul_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ consul_install_unarchive_include }}"
    extra_opts: "{{ consul_install_unarchive_options }}"
