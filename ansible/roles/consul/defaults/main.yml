---
# Consul version to download.
consul_version: 1.19.1

# URL to download Consul archive from.
consul_source: https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_{{ consul_architecture }}.zip

# Specifies a local directory used to store agent state.
consul_data_dir: /opt/consul

# Specifies if this agent should run in server mode.
consul_server: true

# Specifies the data center of the local agent.
consul_datacenter: muttias

# Specifies the secret key to use for encryption of Consul network traffic.
consul_encrypt: null

# Specifies whether the web UI is enabled.
consul_ui_enabled: true

# Specifies whether the TLS encryption feature is enabled.
consul_tls_enabled: true
