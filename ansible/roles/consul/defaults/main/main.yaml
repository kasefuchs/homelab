---
# Address of the Consul service.
consul_local_address: "https://{{ ansible_default_ipv4.address }}:{{ consul_config_ports.https }}"

# Token for the Consul service.
consul_local_token: "{{ consul_bootstrap_data.SecretID }}"

# Address of the Vault service.
consul_local_vault_address: "https://{{ hostvars[groups['vault_servers'][0]].ansible_default_ipv4.address }}:8200"

# Token for the Vault service.
consul_local_vault_token: "{{ vault_server_init_data.root_token }}"
