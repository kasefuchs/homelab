---
- name: Restart Consul
  ansible.builtin.systemd_service:
    name: consul
    state: restarted

- name: Reload Consul
  ansible.builtin.systemd_service:
    name: consul
    state: reloaded

- name: Start Consul
  ansible.builtin.systemd_service:
    name: consul
    state: started

- name: Enable Consul
  ansible.builtin.systemd_service:
    name: consul
    enabled: true

- name: Reload Daemon
  ansible.builtin.systemd_service:
    daemon_reload: true
