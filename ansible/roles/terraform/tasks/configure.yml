---
- name: Create Terraform directories
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "0755"
    state: directory
  loop:
    - "{{ terraform_config_dir }}"

- name: Copy Terraform configuration
  register: terraform_config_template
  ansible.builtin.copy:
    mode: "0644"
    dest: "{{ terraform_config_path }}"
    content: "{{ terraform_config }}"
