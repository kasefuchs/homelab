---
# Base local directory for storing Nebula certificates.
nebula_cert_local_dir: "{{ (nebula_main_file_local_dir, 'cert', common_inventory_name) | ansible.builtin.path_join }}"

# Directory for storing Nebula CA files.
nebula_cert_ca_local_dir: "{{ (nebula_cert_local_dir, 'ca') | ansible.builtin.path_join }}"

# Directory for storing Nebula entity (host) certificate and key files.
nebula_cert_entity_local_dir: "{{ (nebula_cert_local_dir, 'entity') | ansible.builtin.path_join }}"

# Directory for storing certificate and key files for this specific Nebula node (per hostname).
nebula_cert_entity_host_local_dir: "{{ (nebula_cert_entity_local_dir, inventory_hostname) | ansible.builtin.path_join }}"

# Path to the Nebula CA certificate file.
nebula_cert_ca_crt_local_path: "{{ (nebula_cert_ca_local_dir, 'nebula.crt') | ansible.builtin.path_join }}"

# Path to the encrypted Nebula CA private key file.
nebula_cert_ca_key_encrypted_local_path: "{{ (nebula_cert_ca_local_dir, 'nebula.sops.key') | ansible.builtin.path_join }}"

# Path to the Nebula certificate file for this host.
nebula_cert_entity_crt_local_path: "{{ (nebula_cert_entity_host_local_dir, 'host.crt') | ansible.builtin.path_join }}"

# Path to the encrypted Nebula private key file for this host.
nebula_cert_entity_key_encrypted_local_path: "{{ (nebula_cert_entity_host_local_dir, 'host.sops.key') | ansible.builtin.path_join }}"
