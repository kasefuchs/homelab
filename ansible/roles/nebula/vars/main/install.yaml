---
# The user to run Nebula as.
nebula_install_user: nebula

# The group to run Nebula as.
nebula_install_group: nebula

# Local path to the downloaded Nebula binaries archive for the current architecture.
nebula_install_archive_local_file: "{{ (nebula_download_current_local_dir_link, ansible_architecture) | ansible.builtin.path_join }}"

# Destination path on the target system where the Nebula will be installed.
nebula_install_archive_extract_dir: /usr/local/bin

# Additional options for extracting the Nebula archive.
nebula_install_unarchive_options: []

# List of file or directory patterns to include when extracting the archive.
nebula_install_unarchive_include: [nebula]

# Path to the Nebula binary.
nebula_install_binary_file: "{{ (nebula_install_archive_extract_dir, 'nebula') | ansible.builtin.path_join }}"

# Capabilities of the Nebula binary.
nebula_install_binary_capabilities: [CAP_NET_ADMIN+ep]
