---
- name: Reload Monit
  ansible.builtin.command:
    argv:
      - "{{ nebula_monit_binary_path }}"
      - reload
      - -c{{ nebula_monit_config_path }}

- name: Monitor Nebula
  ansible.builtin.command:
    argv:
      - "{{ nebula_monit_binary_path }}"
      - monitor
      - nebula
      - -c{{ nebula_monit_config_path }}

- name: Restart Nebula
  ansible.builtin.command:
    argv:
      - "{{ nebula_monit_binary_path }}"
      - restart
      - nebula
      - -c{{ nebula_monit_config_path }}
