---
- name: Add Nebula Pebble layer
  environment:
    PEBBLE: "{{ pebble_config_state_dir }}"
  changed_when: false
  ansible.builtin.shell: >-
    {{ pebble_install_binary_file }} add {{ lookup('ansible.builtin.pipe', 'date +%s%N') }} {{ nebula_config_pebble_layer_file }} &&
    {{ pebble_install_binary_file }} replan

- name: Restart Nebula service
  environment:
    PEBBLE: "{{ pebble_config_state_dir }}"
  changed_when: false
  ansible.builtin.command: "{{ pebble_install_binary_file }} restart nebula"
