---
- name: Download Nebula
  tags: [download, packer]
  ansible.builtin.include_tasks:
    file: download.yaml
    apply:
      tags: [download, packer]
      become: false
      run_once: true
      delegate_to: localhost

- name: Install Nebula
  tags: [install, packer]
  ansible.builtin.include_tasks:
    file: install.yaml
    apply:
      tags: [install, packer]

- name: Create Nebula certificates
  tags: cert
  ansible.builtin.include_tasks:
    file: cert.yaml
    apply:
      tags: cert
      become: false
      delegate_to: localhost

- name: Configure Nebula
  tags: config
  ansible.builtin.include_tasks:
    file: config.yaml
    apply:
      tags: config
      notify:
        - Restart Nebula service
