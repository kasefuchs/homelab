---
- name: Create Nebula group
  ansible.builtin.group:
    name: "{{ nebula_install_group }}"

- name: Create Nebula user
  ansible.builtin.user:
    name: "{{ nebula_install_user }}"
    group: "{{ nebula_install_group }}"
    system: true
    create_home: false

- name: Create Nebula binaries directory
  ansible.builtin.file:
    path: "{{ nebula_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive Nebula binaries
  ansible.builtin.unarchive:
    src: "{{ nebula_install_archive_local_file }}"
    dest: "{{ nebula_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ nebula_install_unarchive_include }}"
    extra_opts: "{{ nebula_install_unarchive_options }}"

- name: Set Nebula binary capabilities
  loop: "{{ nebula_install_binary_capabilities }}"
  community.general.capabilities:
    path: "{{ nebula_install_binary_file }}"
    capability: "{{ item }}"
