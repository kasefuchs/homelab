---
- name: Reload Monit
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - reload
      - -c{{ monit_config_path }}

- name: Monitor Vault server
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - monitor
      - vault-server
      - -c{{ monit_config_path }}

- name: Restart Vault server
  ansible.builtin.command:
    argv:
      - "{{ monit_binary_path }}"
      - restart
      - vault-server
      - -c{{ monit_config_path }}
