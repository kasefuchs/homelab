---
- name: Install Supervisor SystemD service
  when: ansible_service_mgr == "systemd"
  notify:
    - Daemon Reload
    - Start Supervisor
    - Enable Supervisor
    - Reload Supervisor
  ansible.builtin.template:
    src: supervisor.service.j2
    dest: /etc/systemd/system/supervisor.service
    mode: "0644"

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
