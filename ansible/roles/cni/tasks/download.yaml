---
- name: Get latest CNI plugins version
  when: cni_download_version == "latest"
  block:
    - name: Fetch latest CNI plugins release on GitHub
      register: cni_download_github_release
      community.general.github_release:
        user: "{{ cni_download_github_user }}"
        repo: "{{ cni_download_github_repository }}"
        token: "{{ lookup('ansible.builtin.env', 'ANSIBLE_GITHUB_API_TOKEN') }}"
        action: latest_release

    - name: Set CNI plugins version fact
      ansible.builtin.set_fact:
        cni_download_version: "{{ cni_download_github_release.tag | ansible.builtin.regex_replace('^v', '') }}"

- name: Link current version directory
  block:
    - name: Create version directory
      ansible.builtin.file:
        path: "{{ (cni_download_local_dir, cni_download_version) | ansible.builtin.path_join }}"
        mode: "0755"
        state: directory

    - name: Link current version directory
      ansible.builtin.file:
        src: "{{ (cni_download_local_dir, cni_download_version) | ansible.builtin.path_join }}"
        dest: "{{ cni_download_current_local_dir_link }}"
        state: link

- name: Download CNI plugins binaries
  block:
    - name: Check if the CNI plugins archives already downloaded
      loop: "{{ cni_download_architecture_map | ansible.builtin.dict2items }}"
      register: cni_download_files
      loop_control:
        label: "{{ cni_download_architecture.key }}"
        loop_var: cni_download_architecture
      ansible.builtin.stat:
        path: "{{ (cni_download_current_local_dir_link, cni_download_architecture.key) | ansible.builtin.path_join }}"

    - name: Download CNI plugins archives
      when: not cni_download_files.results[ansible_loop.index0].stat.exists
      loop: "{{ cni_download_architecture_map | ansible.builtin.dict2items }}"
      loop_control:
        label: "{{ cni_download_architecture.key }}"
        loop_var: cni_download_architecture
        extended: true
      ansible.builtin.get_url:
        url: "{{ cni_download_url }}"
        dest: "{{ (cni_download_current_local_dir_link, cni_download_architecture.key) | ansible.builtin.path_join }}"
        mode: "0644"
