---
- name: Create CNI plugins binaries directory
  ansible.builtin.file:
    path: "{{ cni_install_archive_extract_dir }}"
    mode: "0755"
    state: directory
    owner: root
    group: root

- name: Unarchive CNI plugins binaries
  ansible.builtin.unarchive:
    src: "{{ cni_install_archive_local_file }}"
    dest: "{{ cni_install_archive_extract_dir }}"
    mode: "0755"
    owner: root
    group: root
    include: "{{ cni_install_unarchive_include }}"
    extra_opts: "{{ cni_install_unarchive_options }}"
