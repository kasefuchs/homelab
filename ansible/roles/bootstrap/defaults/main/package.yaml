---
# Whether to update the package manager's cache during bootstrapping.
bootstrap_package_update_cache: true

# Whether to remove the package manager's cache after installation is complete.
bootstrap_package_remove_cache: true

# Additional APT repositories for package installations.
bootstrap_package_apt_repositories_distribution:
  default: # Default APT repository configuration.
    docker:
      url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
      key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
      components: [stable]

# A mapping of OS distributions to the list of packages to install during bootstrapping.
bootstrap_package_install_distribution:
  debian: # Packages specific to Debian.
    - "{{ 'containerd.io' if ansible_virtualization_type != 'docker' else omit }}"
    - "{{ 'docker-ce' if ansible_virtualization_type != 'docker' else omit }}"
    - dnsutils
    - dmidecode
    - htop
    - tar
    - unzip
